<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        color: chocolate;
      }

      .header {
        font-size: 40px;
      }

      #header {
        font-style: italic;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
  </head>
  <!-- 
    Где будет задаваться стилистика:
  1. Inline-styles (в той же строке, где и элемент, в атрибуте style)
  2. Отдельный тэг style
  3. Отдельный файл

    С помощью чего мы будем выбирать элемент(-ы) для стилистики
  1. По значению id
  2. По имени класса
  3. По имени тэга
  -->
  <body>
    <h1 id="header" class="header" style="text-align: center">Signup form</h1>
    <form>
      <div>
        <label for="name">Name:</label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name..."
          required
        />
      </div>
      <!--
        <br /> break row - обрыв строки
        <hr />   horizontal row - строка
        <div></div> - display: block - блочный элемент по умолчанию
        <span></span> - display: inline - строчный элемент по умолчанию
      -->
      <div>
        <label for="email">Email:</label>
        <!--  -->
        <input
          id="email"
          type="email"
          placeholder="Enter your email..."
          required
        />
      </div>

      <div>
        <label for="phone">Phone:</label>
        <input
          id="phone"
          type="tel"
          placeholder="Example: +123-456-7890..."
          pattern="\+?[0-9]{3}-?[0-9]{3}-?[0-9]{4}"
          required
        />
      </div>

      <div>
        <label for="password">Password</label>
        <!-- minlength=8 -->
        <input
          type="password"
          id="password"
          placeholder="Enter your password..."
          title="Требования к паролю: Начинается с заглавной буквы на латинице или кириллице, одна цифра и минимальная длина 8 символов"
          pattern="[A-Z](?=.*\d)(?=.*[a-zA-Z])(?=.*[@$!%*?&]).{7,}"
          required
        />
      </div>

      <div>
        <label for="hobby">Hobby:</label>
        <select id="hobby" required>
          <option value="">Choose your hobby</option>
          <option value="chess">Chess</option>
          <option value="music">Guitar</option>
          <option value="music">Piano</option>
          <option value="sport">Football</option>
        </select>
      </div>

      <div>
        <label for="agree">I agree...</label>
        <input type="checkbox" id="agree" required />
      </div>

      <div>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" required />

        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" />
      </div>

      <div class="btn">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
