<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Bank Account App</title>
  </head>
  <body class="container py-5">
    <section id="create" class="card p-4 mb-4 shadow bg-body-tertiary rounded">
      <!--
            Элемент label связан с input без атрибута for (input внутри label) 
            <label>Name: 
            <input type="text" id="name" /></label>
        -->
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" />
      </div>
      <button onclick="createAccount()" class="btn btn-primary btn-custom">
        Create Account
      </button>
    </section>
    <section id="show" class="card p-4 mb-4 shadow bg-body-tertiary rounded" style="display: none;">
      <ol id="accountsList" class="list-group py-5"></ol>
    </section>
    <section class="card p-4 mb-4 shadow bg-body-tertiary rounded">
      <div>
        <label for="accountId" class="form-label">Account ID:</label>
        <input type="text" id="accountId" class="form-control" />
      </div>

      <div class="my-3">
        <label for="amount" class="form-label">Amount:</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          min="5"
          max="10000"
        />
      </div>

      <div class="d-flex justify-content-center">
        <button id="withdrawBtn" class="btn btn-danger me-2">Withdraw</button>
        <button id="depositBtn" class="btn btn-success ms-2" >Deposit</button>
      </div>
    </section>
  </body>
</html>
